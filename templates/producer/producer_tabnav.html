<style type="text/css">

/* begin css tabs */

ul#tabnav 
{ /* general settings */
	text-align: left; /* set to left, right or center */
	margin: 8px 0 16px 0; /* set margins as desired */
	font: bold 11px verdana, arial, sans-serif; /* set font as desired */
	border-bottom: 1px solid #006699; /* set border COLOR as desired */
	list-style-type: none;
	padding: 1px 10px 2px 10px; /* THIRD number must change with respect to padding-top (X) below */
}

ul#tabnav li 
{ /* do not change */
display: inline;
}

div.producer-dashboard li.producer-dashboard, 
div.avail li.avail,
div.process li.process,
div.statements li.statements,
div.history li.history, 
div.plans li.plans, 
div.help li.help, 
div.product-lists li.product-lists
{ /* settings for selected tab */
	border-bottom: 1px solid #fff; /* set border color to page background color */
	background-color: #fff !important; /* set background color to match above border color */
}

div.producer-dashboard li.producer-dashboard a, 
div.avail li.avail a,
div.process li.process a,
div.statements li.statements a,
div.history li.history a, 
div.plans li.plans a, 
div.help li.help a, 
div.product-lists li.product-lists a
{ /* settings for selected tab link */
	background-color: #fff  !important; /* set selected tab background color as desired */
	color: #000; /* set selected tab link color as desired */
	position: relative;
	top: 1px;
	padding-top: 4px; /* must change with respect to padding (X) above and below */
}

ul#tabnav li a 
{ /* settings for all tab links */
	padding: 3px 4px; /* set padding (tab size) as desired; FIRST number must change with respect to padding-top (X) above */
	border: 1px solid #006699; /* set border COLOR as desired; usually matches border color specified in #tabnav */
	background-color: #D0D0D0; /* set unselected tab background color as desired */
	color: #666; /* set unselected tab link color as desired */
	margin-right: 0px; /* set additional spacing between tabs as desired */
	text-decoration: none;
	border-bottom: none;
}

ul#tabnav a:hover 
{ /* settings for hover effect */
	background: #fff; /* set desired hover color */
}

/* end css tabs */

</style>

<div style="float: left;">
	<ul id="tabnav" class="do-not-print" >
		<li class="producer-dashboard" ><a title="Home page" href="/producer/producerdashboard">Dashboard</a> </li>
		<li class="avail" ><a title="Update available products" href="/producer/inventoryselection">{% trans "Avail" %}</a></li>
		<li class="process" ><a title="Create or update processes" href="/producer/processselection">{% trans "Process" %}</a></li>
		{% comment %}
		<li class="product-lists" ><a title="Create or update product lists" href="/producer/listselection">Product Lists</a></li>
		<li class="payments" ><a title="View payment status" href="/producer/paymentselection">Payments</a></li>
		<li class="statements" ><a title="View statements for past payments" href="/producer/statementselection">Statements</a></li>
		<li class="history" ><a title="View transaction history" href="/producer/historyselection">History</a> </li>
		{% endcomment %}		
		<li class="plans" ><a title="Create, update or view plans" href="/producer/planselection">Plans</a> </li>
		<li class="help" ><a title="Food Distribution System documentation" href="/producer/help">Help</a> </li>
	</ul>
</div>

<div style="float: right;">
	{{ user }} <a href="{% url acct_logout %}">Logout</a>
</div>

<div style="clear: both; margin-bottom: 0; padding-bottom: 0;">
</div>
